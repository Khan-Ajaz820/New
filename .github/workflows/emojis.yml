name: Build Emoji Sprite

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies (if you have a package.json)
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build the sprite
      - name: Build SVG sprite
        run: |
          node build-sprite.js

      # 5️⃣ Show result summary
      - name: Show result
        run: |
          echo "✅ Sprite built successfully!"
          ls -lh sprite.svg example.html

      # 6️⃣ Upload the built files as artifacts (downloadable)
      - name: Upload sprite artifact
        uses: actions/upload-artifact@v4
        with:
          name: emoji-sprite
          path: |
            sprite.svg
            example.html
