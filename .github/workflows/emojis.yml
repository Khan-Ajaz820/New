name: Build Emoji Sprite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build sprite.svg
        run: |
          node build-sprite.js
          grep -c "<symbol" sprite.svg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite
          path: sprite.svg
