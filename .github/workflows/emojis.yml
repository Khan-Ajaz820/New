name: Build Emoji Sprite

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          npm init -y
          npm install

      - name: ğŸ§© Build sprite.svg
        run: node build-sprite.js

      - name: ğŸ—œï¸ Compress (optional)
        run: |
          sudo apt-get install -y brotli
          brotli -q11 sprite.svg
          gzip -9 sprite.svg

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-build
          path: |
            sprite.svg
            sprite.svg.br
            sprite.svg.gz
